<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats Rule the Internet</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/54f426de4c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section id="landing">
      <div class="nav_container bg-img">
        <div class="row">
          <div class="nav__logo">
            <img class="logo" src="assets/cat-logo.png" alt="logo" />
            <div class="nav__logo--title">CATS</div>
          </div>
          <ul class="nav__links">
            <li>
              <a href="#"  class="nav__link link__hover-effect">Home</a>
            </li>
            <li>
              <a href="#"  class="nav__link link__hover-effect">Cat Breeds</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content__wrapper">
        <h1 class="content__wrapper--title">United States' Most Extensive Cat Breed Database in Existence</h1>
        <h2 class="content__wrapper--sub-title">
          Curious About Cats? You're in the Right Place.
        </h2>

        <div class="input__wrapper">
          <input type="text" placeholder="Search by Breed" />
          <button>
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
